<h2>Find the Percent Calculator</h2>
<p>Number1 is what percent of Number2:</p>
<form id="bmi-form">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" required>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" required>
  <button type="button" onclick="calculateBMI()">Calculate</button>
</form>
<p id="bmi-result"></p>
<script>
  function calculateBMI() {
    var numOne = document.getElementById('num1').value;
    var numTwo = document.getElementById('num2').value;
    if (numOne && numTwo) {
      var percent = (numOne / numTwo) * 100;
      document.getElementById('bmi-result').innerText = percent.toFixed(2);
    }
  }
</script>
